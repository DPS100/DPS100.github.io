<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script type="module">
        import {loadHTML, populateProject} from "./js/utils.mjs"

        loadHTML("bootstrap-placeholder", "html/bootstrap.html");

        loadHTML("project-placeholder", "html/project-template-v2.html").then(() => {fetch('projects.json').then(response => {return response.json()}).then(data => {
            console.log(data[0])
            populateProject(data[0], "project-template")
        })})
    </script>
    <div id="project-placeholder" class="gallery-container"></div>
    <div id="bootstrap-placeholder"></div>

</body>
</html>

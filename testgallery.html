<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <script type="module">
        import { loadHTML, populateGallery } from './js/utils.mjs';

        const images = ["assets/images/judy.jfif", "assets/images/diego.jfif"];
        loadHTML("gallery-placeholder1", "html/gallery.html").then(() => {
            populateGallery(images, "gallery-placeholder1")
        })
        loadHTML("gallery-placeholder2", "html/gallery.html").then(() => {
            populateGallery(images, "gallery-placeholder2")
        })
    </script>
    <div id="gallery-placeholder1" class="gallery-container"></div>
    <div id="gallery-placeholder2" class="gallery-container"></div>
</body>
</html>
